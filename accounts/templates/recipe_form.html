{% extends 'base.html' %}
{% block title %}Delete Recipe{% endblock %}
{% block content %}
<div class="container" style="text-align:center;">
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="background:#DC2626;">Yes, Delete</button>
        <a href="{% url 'recipe-detail' object.pk %}">
            <button type="button">Cancel</button>
        </a>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">

{% block content %}
<div class="auth-container">
  <h2>Login</h2>

  {% if form.errors %}
    <div class="error">Invalid username or password. Please try again.</div>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Username</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="id_password">Password</label>
      {{ form.password }}
    </div>

    <button type="submit" class="btn">Login</button>
  </form>

  <p class="switch-link">
    Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
  </p>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}All Recipes{% endblock %}
{% block content %}
<div class="container">
    <h2>All Recipes</h2>
    <div class="grid">
        {% for recipe in object_list %}
        <div class="recipe-card">
            {% if recipe.images %}
                <img src="{{ recipe.images.url }}" alt="{{ recipe.title }}">
            {% else %}
                <img src="https://via.placeholder.com/300x200?text=No+Image" alt="No image">
            {% endif %}
            <div class="recipe-card-content">
                <h3>{{ recipe.title }}</h3>
                <a href="{% url 'recipe-detail' recipe.pk %}">View Recipe</a>
            </div>
        </div>
        {% empty %}
        <p>No recipes yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

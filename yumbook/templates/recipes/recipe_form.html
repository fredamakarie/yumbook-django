{% extends 'base.html' %}
{% block title %}Add Recipe{% endblock %}
{% block content %}
<div class="container">
    <h2>Add New Recipe</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Ingredients</h3>
        {{ formset.management_form }}
        {% for form in formset %}
            <div style="margin-bottom: 1rem;">
                {{ form.as_p }}
            </div>
        {% endfor %}
        <button type="submit">Save Recipe</button>
    </form>
</div>
{% endblock %}

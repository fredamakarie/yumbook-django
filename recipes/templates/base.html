<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}YumBook{% endblock %}</title>
    <style>
        :root {
            --primary: #3B82F6;
            --background: #F9FAFB;
            --text: #1F2937;
            --border: #E5E7EB;
            --radius: 10px;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 1rem;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

        .container {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        form {
            display: grid;
            gap: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #2563EB;
        }

        .recipe-card {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            background: white;
            transition: transform 0.2s;
        }

        .recipe-card:hover {
            transform: translateY(-3px);
        }

        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-card-content {
            padding: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>

<header>
    <h1>üç≥ Recipe App</h1>
    <nav>
        <a href="{% url 'recipe-list' %}">Home</a>
        <a href="{% url 'recipe-create' %}">Add Recipe</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
